language: generic
os:
  - linux
  - osx

branches:
  only:
    - master
    - latest
    - /^(\d+\.)?(\d+\.)?(\d+)$/

env:
  - GMODPROJ_BUILD_MODE=development

install:
  - sh ./bin/bootstrap.sh

before_script:
  - ./bin/luvi --version || true
  - ./bin/luvit --version || true
  - ./bin/gmodproj version

script:
  - ./bin/gmodproj bin build development

after_success:
  - ./bin/gmodproj bin build production

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: novacbn/gmodproj-dev
    tags: true
