language: generic

os:
  - linux
  - osx

branches:
  only:
    - master

env:
  - GMODPROJ_BUILD_MODE=development

install:
  - sh ./bin/bootstrap.sh

before_script:
  - ./bin/luvi --version || true
  - ./bin/luvit --version || true
  - ./bin/gmodproj --version

script:
  - ./bin/gmodproj bin build development
    
    